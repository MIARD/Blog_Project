{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title_block %}Edit Blog{% endblock%}
{% block body_block %}
{% if blog.author == user%}
<form  method="POST" enctype="multipart/form-data">
  {{form|crispy}}
  {% csrf_token %}
  <br>
  <button type="submit" class="btn btn-warning btn-sm">Update</button>
</form>
{% else %}
<h3>You are not allowed to view this page(404).</h3>
{% endif %}

{% endblock%}
