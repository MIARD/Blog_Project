{% extends 'base.html' %}
{% block title_block %}Change Password {% endblock %}
{% load crispy_forms_tags %}
{% block body_block %}
{% if changed %}
<div class="alert alert-success">Password Changed Successfully</div>
{% endif %}
<form method="POST">
  {{form|crispy}}
  {% csrf_token%}
  <br>
  <button type="submit" class="btn btn-warning btn-sm">Update</button>
</form>
{% endblock %}
