<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

    <head>
       <!-- Required meta tags -->
       <meta charset="utf-8">
       <meta name="viewport" content="width=device-width, initial-scale=1">

       <!-- Bootstrap CSS -->
       <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

       <title>{% block title_block %}Blogs{% endblock %}</title>
     </head>
     <body>
       <nav class = "navbar navbar-expand-sm bg-dark navbar-dark">
         <ul class = "navbar-nav">
           <li class = "nav-item active">
             <a class = "nav-link" href = "{% url 'index' %}">Home</a>
           </li>
           {% if user.is_authenticated %}
           <li class = "nav-item">
             <a class = "nav-link" href = "{% url 'App_Login:profile' %}">Your Profile</a>
           </li>
           <li class = "nav-item">
             <a class = "nav-link" href = "{% url 'App_Login:logout' %}">Log Out</a>
           </li>
           {% else %}
           <li class = "nav-item">
             <a class = "nav-link" href = "{% url 'App_Login:signup' %}">Sign Up</a>
           </li>
           <li class = "nav-item">
             <a class = "nav-link" href = "{% url 'App_Login:login' %}">Login</a>
           </li>
           {% endif %}

         </ul>
       </nav>
       <div class = "container" style="padding-top:20px">
         {% block body_block %}

         {% endblock %}
       </div>

       <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
     </body>
   </html>
