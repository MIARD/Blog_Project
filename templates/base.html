<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

    <head>
       <!-- Required meta tags -->
       <meta charset="utf-8">
       <meta name="viewport" content="width=device-width, initial-scale=1">

       <!-- Bootstrap CSS -->
       <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
       <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
       <title>{% block title_block %}Blogs{% endblock %}</title>
     </head>
     <body>
       <nav class = "navbar navbar-expand-sm bg-dark navbar-dark">
         <ul class = "navbar-nav">
           <li class = "nav-item active">
             <a class = "nav-link" href = "{% url 'index' %}">
             <img src="/media/logo.png" class="rounded-circle" width="30px" height="25px">
           </a>
           </li>
           {% if user.is_authenticated %}
           <div class="nav-item dropdown">
             <a class="nav-link dropdown-toggle" href="#" id="navbarNavDarkDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              @{{user.username}}
            </a>
             <div class="dropdown-menu dropdown-menu-dark" aria-labelledby="navbarDropdown">
               <a class = "dropdown-item" href = "{% url 'App_Blog:create_blog' %}">Write Blog</a>
               <hr>
               <a class = "dropdown-item" href = "{% url 'App_Blog:my_blogs' %}">My Blogs</a>
               <a class="dropdown-item" href="{% url 'App_Login:profile' %}">Your Profile</a>
               <a class = "dropdown-item" href = "{% url 'App_Login:profile' %}">Your Profile</a>
               <a class="dropdown-item" href="{% url 'App_Login:logout' %}">Logout</a>
             </div>
           </div>
           {% else %}
           <li class = "nav-item">
             <a class = "nav-link" href = "{% url 'App_Login:signup' %}">Sign Up</a>
           </li>
           <li class = "nav-item">
             <a class = "nav-link" href = "{% url 'App_Login:login' %}">Login</a>
           </li>
           {% endif %}

         </ul>
       </nav>
       <div class = "container" style="padding-top:20px">
         {% block body_block %}

         {% endblock %}
       </div>

       <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
     </body>
   </html>
